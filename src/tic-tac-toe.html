<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/tic-tac-toe.css">
    <script src="/scripts/tic-tac-toe.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
        <div class="square box-1" id="1" onclick="placeMarker(1)"></div>
        <div class="square box-2" id="2" onclick="placeMarker(2)"></div>
        <div class="square box-3" id="3" onclick="placeMarker(3)"></div>
        <div class="square box-4" id="4" onclick="placeMarker(4)"></div>
        <div class="square box-5" id="5" onclick="placeMarker(5)"></div>
        <div class="square box-6" id="6" onclick="placeMarker(6)"></div>
        <div class="square box-7" id="7" onclick="placeMarker(7)"></div>
        <div class="square box-8" id="8" onclick="placeMarker(8)"></div>
        <div class="square box-9" id="9" onclick="placeMarker(9)"></div>
    </div>
    <h1 id="turn">Player X starts first</h1>
    <div id="buttons">
        <button id="button" class="button" onclick="startGame()">Start</button>
    </div>

    <p>Connect three of the same letters in a row to beat your opponent</p>
</body>
</html>
